apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: optimus-worker-python-scaler
  namespace: optimus
  labels:
    language: python
spec:
  scaleTargetRef:
    name: optimus-worker-python  # Target language-specific deployment
  minReplicaCount: 0  # Scale to zero when idle
  maxReplicaCount: 50  # Higher ceiling for production scale
  pollingInterval: 10  # Poll every 10 seconds
  cooldownPeriod: 60  # Wait 60s before scaling down
  triggers:
  - type: redis
    metadata:
      # Redis connection
      address: redis:6379
      # Queue name for Python jobs (main queue only)
      listName: optimus:queue:python
      # Scale up when queue has 1 or more items
      listLength: "1"
      # Use password if Redis is secured (optional)
      # passwordFromEnv: REDIS_PASSWORD
